<h2>Products</h2>

<div *ngFor="let product of products">
  <div *ngIf="product.show && product.category==currCategory">
  <h3>
    <a [title] = "product.name + ' details' ">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
      Description: {{product.description}}
  </p>

  <p *ngIf="product.price">
    Price: {{product.price}} â‚¸
</p>
<p *ngIf="product.link">
  Link to the product: <a href="{{product.link}}">{{product.link}}</a>
</p>
<p *ngIf="product.image">
 <img src="{{product.image}}" alt="image" width="100px">
</p>

<button type="button" (click)= "redirect(product.link)">
    Share
  </button>
  <br>
  <br>
  <div id="like-all">
    <button (click)="likepress(product)" id="like-button">Like</button>
    <p id="like-id"><strong> Likes: {{ product.likes}} </strong></p>
  </div>
  

  <app-product-alerts
  [product]="product" 
  (notify)="onNotify()">
  </app-product-alerts>
  <button (click)="removepr(product)">
    Remove
  </button>
  </div>
  
</div>
