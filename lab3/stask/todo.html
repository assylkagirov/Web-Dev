<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="todo.css">
    <title>ToDo List</title>

</head>
<body>
    <header>
        <h4>ToDo List</h4>
    </header>
    <div class="main">
        <h1>ToDo List</h1>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="New List">
            <button class="add-button" onclick="addList()">Add</button>
        </div>
        <div class="tasks">
            <div class="task">
                <label class="task-new">
                    <input type="checkbox" class="task-checkbox">
                    <span>First Item</span>
                </label>
                <img class="delete-img" src="https://icons-for-free.com/iconfiles/png/512/delete+remove+trash+trash+bin+trash+can+icon-1320073117929397588.png"> 
            </div>
        </div>
    </div>

    <script src ="todo.js"></script>
</body>
</html>
